<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Railway Ticket Booking</h1>
        
        <form id="bookingForm">
            <label for="source">Source Station:</label>
            <input type="text" id="source" name="source" placeholder="Enter source station" required>
            
            <label for="destination">Destination Station:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination station" required>
            
            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="class">Class of Travel:</label>
            <select id="class" name="class" required>
                <option value="sleeper">Sleeper</option>
                <option value="second-class">Second Class</option>
                <option value="first-class">First Class</option>
                <option value="ac">AC Classes</option>
            </select>
            
            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName" placeholder="Enter passenger name" required>
            
            <label for="idProof">ID Proof Number:</label>
            <input type="text" id="idProof" name="idProof" placeholder="Enter ID Proof Number" required>
            
            <button type="submit">Book Ticket</button>
        </form>
        
        <div id="confirmation" class="confirmation" style="display: none;">
            <h2>Ticket Booking Confirmed!</h2>
            <p id="ticketDetails"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
